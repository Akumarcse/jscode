<!DOCTYPE html>
<html>

<body>
	<h2 style="color:blue; ">My first javascript web page </h2>
	<script>

		// Global scope
		var x = '1'
		const y = '2'
		let z = '3'

		console.log(x); // 1
		console.log(y); // 2
		console.log(z); // 3

		function getNo() {
			console.log(x); // x is accessible here
			console.log(y); // y is accessible here
			console.log(z); // z is accessible here
		}
		getNo();		 
	</script>
</body>

</html>
